<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Massage Conditions Guide</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    font-family: Poppins, Arial, sans-serif;
    background: #f9fafb;
    margin: 0;
    padding: 0;
    height: 100vh;
    overflow: hidden;
  }

  header {
    position: sticky;
    top: 0;
    background: #1a3454;
    padding: 15px;
    z-index: 100;
    display: flex;
    justify-content: center;
  }

  header select {
    padding: 10px;
    border-radius: 6px;
    border: none;
    font-size: 16px;
    width: 80%;
    max-width: 400px;
  }

  h1 {
    text-align: center;
    padding: 10px;
    color: #1a3454;
    margin: 0;
  }

  /* Desktop grid */
  .grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 16px;
    padding: 20px;
  }

  .single-card-view {
    display: flex !important;
    justify-content: center;
  }

  .single-card-view .card {
    width: 30%;
    min-width: 250px;
  }

  /* Card style */
  .card {
    background: #fff;
    border-radius: 10px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    display: flex;
    flex-direction: column;
  }

  .card img {
    width: 100%;
    object-fit: cover;
  }

  .card-content {
    padding: 10px;
    display: flex;
    flex-direction: column;
  }

  .card h2 {
    font-size: 16px;
    color: #fff;
    margin: 0 0 8px 0;
    text-align: left;
    background: #cc0000;
    padding: 10px;
  }

  .section-title {
    font-weight: 600;
    border-bottom: 2px solid #cee0f3;
    margin: 8px 0 4px;
    padding-bottom: 2px;
    color: #1a3454;
  }

  .list-item {
    padding: 4px;
  }

  .list-item:nth-child(odd) { background: #f3f6fa; }
  .list-item:nth-child(even) { background: #e9eff6; }

  /* Mobile single card view */
  @media (max-width: 768px) {
    .grid { display: none; }

    #mobileCardContainer { 
      height: 90vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px;
      box-sizing: border-box;
    }

    .card {
      height: 100%;
      width: 95%;
      display: flex;
      flex-direction: column;
      border-radius: 10px;
      overflow: hidden;
    }

    .card img {
      height: 35%; /* reduce image size */
      object-fit: cover;
      border-radius: 10px 10px 0 0;
    }

    .card-content {
      height: 65%;
      padding: 10px;
      display: flex;
      flex-direction: column;
      overflow-y: auto; /* scroll if content too long */
    }

    #navButtons {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 10px 20px;
      background: #f9fafb;
      box-shadow: 0 -2px 6px rgba(0,0,0,0.1);
      box-sizing: border-box;
      z-index: 1000;
    }

    #navButtons button {
      padding: 10px 20px;
      background: #1a3454;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 16px;
    }
  }

  @media (min-width: 769px) {
    #mobileCardContainer, #navButtons { display: none; }
  }
</style>
</head>
<body>
<h1>Massage Conditions Guide</h1>

<header>
  <select id="conditionSelect">
    <option value="all">All Conditions</option>
  </select>
</header>

<!-- Desktop Grid -->
<div class="grid" id="cardContainer"></div>

<!-- Mobile Single Card -->
<div id="mobileCardContainer"></div>
<div id="navButtons">
  <button id="prevBtn">Back</button>
  <button id="nextBtn">Next</button>
</div>

<script>
const SUPABASE_URL = 'https://nkjxlwuextxzpeohutxz.supabase.co/rest/v1';
    const SUPABASE_API_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5ranhsd3VleHR4enBlb2h1dHh6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzIzMTI5MDQsImV4cCI6MjA0Nzg4ODkwNH0.S3qHT3l4FDV5T0uPI8q4SDo6O-87ApDILE2OTsWLg_0';

let mobileData = [];
let mobileIndex = 0;

async function fetchConditions() {
  const res = await fetch(`${SUPABASE_URL}/massage?select=*`, {
    headers: { apikey: SUPABASE_API_KEY, Authorization: `Bearer ${SUPABASE_API_KEY}` }
  });
  return await res.json();
}

function renderList(text) {
  if (!text) return '<div class="list-item">N/A</div>';
  return text.split(';').map(item => `<div class="list-item">${item.trim()}</div>`).join('');
}

function renderCardHTML(d) {
  return `
    <div class="card">
      ${d.image_url ? `<img src="${d.image_url}" alt="${d.condition}">` : ''}
      <div class="card-content">
        <h2>${d.condition}</h2>
        <div class="section-title">Definition</div>
        <p>${d.definition || 'N/A'}</p>
        <div class="section-title">Best Techniques</div>
        ${renderList(d.best_technique)}
        <div class="section-title">Contraindications</div>
        ${renderList(d.contraindications)}
      </div>
    </div>
  `;
}

function renderCards(data, filter = "all") {
  const grid = document.getElementById('cardContainer');
  grid.innerHTML = '';
  const filtered = filter === "all" ? data : data.filter(d => d.condition === filter);
  filtered.forEach(d => grid.innerHTML += renderCardHTML(d));

  if (window.innerWidth <= 768) {
    mobileData = filtered;
    mobileIndex = 0;
    showMobileCard();
  } else {
    grid.classList.toggle('single-card-view', filtered.length === 1);
  }
}

function showMobileCard() {
  const container = document.getElementById('mobileCardContainer');
  if (mobileData.length === 0) {
    container.innerHTML = '<p>No conditions found</p>';
    return;
  }
  container.innerHTML = renderCardHTML(mobileData[mobileIndex]);
}

// Navigation buttons
document.getElementById('prevBtn').addEventListener('click', () => {
  if (mobileIndex > 0) mobileIndex--;
  showMobileCard();
});

document.getElementById('nextBtn').addEventListener('click', () => {
  if (mobileIndex < mobileData.length - 1) mobileIndex++;
  showMobileCard();
});

async function init() {
  const data = await fetchConditions();
  data.sort((a,b)=>a.condition.localeCompare(b.condition));

  const select = document.getElementById('conditionSelect');
  data.forEach(d => select.innerHTML += `<option value="${d.condition}">${d.condition}</option>`);

  renderCards(data);

  select.addEventListener('change', e => renderCards(data, e.target.value));
  window.addEventListener('resize', () => renderCards(data, select.value));
}

init();
</script>
</body>
</html>
