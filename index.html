<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Massage Conditions Guide</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
<style>
  body {
    font-family: Poppins, Arial, sans-serif;
    background: #f9fafb;
    margin: 0px;
    padding: 10px;
  }
  header {
    position: sticky;
    top: 0;
    background: #1a3454;
    padding: 30px;
    z-index: 100;
    display: flex;
    justify-content: center;
  }
  header select {
    padding: 10px;
    border-radius: 6px;
    border: none;
    font-size: 16px;
    width: 80%;
    max-width: 400px;
  }
  h1 {
    text-align: center;
    padding: 15px;
    color: #1a3454;
  }
  /* Desktop grid */
  .grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 16px;
    padding: 20px;
  }
  /* Single card centered */
  .single-card-view {
    display: flex !important;
    justify-content: center;
  }
  .single-card-view .card {
    width: 30%;
    min-width: 250px;
  }
  /* Card style */
  .card {
    background: #fff;
    border-radius: 10px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    overflow: hidden;
    display: flex;
    flex-direction: column;
  }
  .card img {
    width: 100%;
    height: 220px;
    object-fit: cover;
    display: block;
  }
  .card-content {
    padding: 15px;
    display: flex;
    flex-direction: column;
  }
  .card h2 {
    font-size: 16px;
    color: #fff;
    margin: 0 0 8px 0;
    text-align: left;
    background: #cc0000;
    padding: 15px;
  }
  .section-title {
    font-weight: 600;
    border-bottom: 2px solid #cee0f3;
    margin: 12px 0 6px;
    padding-bottom: 4px;
    color: #1a3454;
  }
  .list-item {
    padding: 6px;
  }
  .list-item:nth-child(odd) {
    background: #f3f6fa;
  }
  .list-item:nth-child(even) {
    background: #e9eff6;
  }

  /* Mobile Swiper */
  @media (max-width: 768px) {
    .grid { display: none; }

    .swiper { 
      padding: 0; 
      position: relative; 
    }

    .swiper-slide { 
      width: 80%; 
      flex-shrink: 0; 
      position: relative;
    }

    /* Navigation arrows over top of image, vertically centered */
    .swiper-button-next, .swiper-button-prev {
      color: #1a3454;
      top: 50%; 
      transform: translateY(-50%);
      width: 32px;
      height: 32px;
      border-radius: 100%;
      z-index: 10;
      position: absolute;
    }

    .swiper-button-next { right: 0px; }
    .swiper-button-prev { left: 0px; }

    .swiper-slide .card img {
      width: 100%;
      height: 320px;
      object-fit: cover;
      display: block;
    }
  }

  @media (min-width: 769px) {
    .swiper { display: none; }
  }
</style>
</head>
<body>
<h1>Massage Conditions Guide</h1>

<header>
  <select id="conditionSelect">
    <option value="all">All Conditions</option>
  </select>
</header>

<!-- Desktop Grid -->
<div class="grid" id="cardContainer"></div>

<!-- Mobile Swiper -->
<div class="swiper">
  <div class="swiper-wrapper" id="swiperContainer"></div>
  <!-- Navigation arrows -->
  <div class="swiper-button-next"></div>
  <div class="swiper-button-prev"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script>
const SUPABASE_URL = 'https://nkjxlwuextxzpeohutxz.supabase.co/rest/v1';
const SUPABASE_API_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5ranhsd3VleHR4enBlb2h1dHh6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzIzMTI5MDQsImV4cCI6MjA0Nzg4ODkwNH0.S3qHT3l4FDV5T0uPI8q4SDo6O-87ApDILE2OTsWLg_0';

async function fetchConditions() {
  const res = await fetch(`${SUPABASE_URL}/massage?select=*`, {
    headers: { apikey: SUPABASE_API_KEY, Authorization: `Bearer ${SUPABASE_API_KEY}` }
  });
  return await res.json();
}

function renderList(text) {
  if (!text) return '<div class="list-item">N/A</div>';
  return text.split(';').map(item => `<div class="list-item">${item.trim()}</div>`).join('');
}

function renderCardHTML(d) {
  return `
    <div class="card">
      ${d.image_url ? `<img src="${d.image_url}" alt="${d.condition}">` : ''}
      <div class="card-content">
        <h2>${d.condition}</h2>
        <div class="section-title">Definition</div>
        <p>${d.definition || 'N/A'}</p>
        <div class="section-title">Best Techniques</div>
        ${renderList(d.best_technique)}
        <div class="section-title">Contraindications</div>
        ${renderList(d.contraindications)}
      </div>
    </div>
  `;
}

function renderCards(data, filter = "all") {
  const grid = document.getElementById('cardContainer');
  const swiperWrap = document.getElementById('swiperContainer');
  grid.innerHTML = '';
  swiperWrap.innerHTML = '';

  const filtered = filter === "all" ? data : data.filter(d => d.condition === filter);

  filtered.forEach(d => {
    const cardHTML = renderCardHTML(d);
    grid.innerHTML += cardHTML;
    swiperWrap.innerHTML += `<div class="swiper-slide">${cardHTML}</div>`;
  });

  // Desktop: single card centering
  if (window.innerWidth > 768) {
    if (filtered.length === 1) {
      grid.classList.add('single-card-view');
    } else {
      grid.classList.remove('single-card-view');
    }
  }

  // Mobile Swiper
  if (window.swiper) window.swiper.destroy(true, true);
  if (window.innerWidth <= 768) {
    window.swiper = new Swiper('.swiper', {
      slidesPerView: 1,
      spaceBetween: 16,
      centeredSlides: true,
      grabCursor: true,
      allowTouchMove: true,
      threshold: 10,
      shortSwipes: false,
      longSwipes: true,
      longSwipesRatio: 0.25,
      touchReleaseOnEdges: true,
      touchAngle: 45, // only horizontal swipes count
      nested: true,   // allow vertical scroll inside slide
      autoHeight: true, // adjust height to content
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev'
      }
    });
  }
}

async function init() {
  const data = await fetchConditions();
  data.sort((a,b)=>a.condition.localeCompare(b.condition));

  const select = document.getElementById('conditionSelect');
  data.forEach(d => {
    select.innerHTML += `<option value="${d.condition}">${d.condition}</option>`;
  });

  renderCards(data);

  select.addEventListener('change', e => {
    renderCards(data, e.target.value);
  });

  window.addEventListener('resize', () => {
    renderCards(data, select.value);
  });
}

init();
</script>

</body>
</html>
