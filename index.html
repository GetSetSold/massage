<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Massage Conditions Guide</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: #f9f9f9;
      color: #333;
    }

    header {
      position: sticky;
      top: 0;
      background: #1a3454;
      color: #fff;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 10;
    }

    header h1 {
      margin: 0;
      font-size: 1.2rem;
    }

    select {
      padding: 8px;
      font-size: 1rem;
      border-radius: 6px;
      border: none;
      outline: none;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .card {
      background: #fff;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: translateY(-3px);
    }

    .card:nth-child(even) { background: #f1f5f9; } /* alternate shade */

    .card h2 {
      font-size: 1.1rem;
      margin-bottom: 10px;
      color: #1a3454;
      border-bottom: 2px solid #eee;
      padding-bottom: 4px;
    }

    .section-title {
      font-weight: 600;
      text-decoration: underline;
      margin-top: 10px;
    }

    .list-line {
      padding: 4px 0;
      border-bottom: 1px solid #ddd;
    }

    .list-line:last-child {
      border-bottom: none;
    }
  </style>
</head>
<body>

<header>
  <h1>Massage Conditions</h1>
  <select id="conditionSelect">
    <option value="">-- Select Condition --</option>
  </select>
</header>

<div id="cards" class="grid"></div>

<script>
const SUPABASE_URL = 'https://nkjxlwuextxzpeohutxz.supabase.co/rest/v1';
const SUPABASE_API_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5ranhsd3VleHR4enBlb2h1dHh6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzIzMTI5MDQsImV4cCI6MjA0Nzg4ODkwNH0.S3qHT3l4FDV5T0uPI8q4SDo6O-87ApDILE2OTsWLg_0';

// Load data from Supabase
async function fetchData() {
  const res = await fetch(`${SUPABASE_URL}/massage?select=*`, {
    headers: { apikey: SUPABASE_API_KEY, Authorization: `Bearer ${SUPABASE_API_KEY}` }
  });
  return await res.json();
}

function splitItems(text) {
  if (!text) return [];
  return text.split(';').map(t => t.trim()).filter(Boolean);
}

function createCard(record) {
  return `
    <div class="card">
      <h2>${record.Condition || 'Unknown Condition'}</h2>
      <div>
        <div class="section-title">Definition:</div>
        <p>${record.Definition || 'N/A'}</p>
      </div>
      <div>
        <div class="section-title">Best Techniques:</div>
        ${splitItems(record.BestMassageTechnique).map(t => `<div class="list-line">${t}</div>`).join('')}
      </div>
      <div>
        <div class="section-title">Contraindications:</div>
        ${splitItems(record.MassageContraindication).map(c => `<div class="list-line">${c}</div>`).join('')}
      </div>
    </div>
  `;
}

async function init() {
  const data = await fetchData();
  
  // Fill dropdown sorted alphabetically
  const select = document.getElementById('conditionSelect');
  const sorted = [...data].sort((a,b) => a.Condition.localeCompare(b.Condition));
  sorted.forEach(item => {
    const opt = document.createElement('option');
    opt.value = item.Condition;
    opt.textContent = item.Condition;
    select.appendChild(opt);
  });

  // Show all cards initially
  const container = document.getElementById('cards');
  container.innerHTML = sorted.map(createCard).join('');

  // Filter on selection
  select.addEventListener('change', e => {
    const val = e.target.value;
    if (!val) {
      container.innerHTML = sorted.map(createCard).join('');
    } else {
      const match = data.find(d => d.Condition === val);
      container.innerHTML = match ? createCard(match) : '<p>No data found</p>';
    }
  });
}

init();
</script>

</body>
</html>
